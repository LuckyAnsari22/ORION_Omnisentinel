version: '3.8'

services:
  # 3D Frontend Orchestrator
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "5174:5174"
    environment:
      - VITE_GUARDIAN_URL=http://localhost:5001
      - VITE_VISUALKY_URL=http://localhost:5173
    depends_on:
      - guardian-ai
      - visualky
    networks:
      - ai-assistant-network

  # Guardian AI - Fall Detection System
  guardian-ai:
    build:
      context: ./guardian-ai
      dockerfile: Dockerfile
    ports:
      - "5001:5001"
    environment:
      - FLASK_ENV=production
      - PORT=5001
    networks:
      - ai-assistant-network

  # Visualky - Visual Intelligence Assistant
  visualky:
    build:
      context: ./visualky
      dockerfile: Dockerfile
    ports:
      - "5173:5173"
    environment:
      - NODE_ENV=production
      - PORT=5173
    networks:
      - ai-assistant-network

  # Nginx Reverse Proxy (Production)
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - frontend
      - guardian-ai
      - visualky
    networks:
      - ai-assistant-network

networks:
  ai-assistant-network:
    driver: bridge
